{% extends 'base.html' %}

{% block title %}Вход в аккаунт{% endblock %}

{% block content %}
<style>
  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa;
    padding: 20px;
  }

  .login-box {
    background: white;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    width: 100%;
    max-width: 450px;
  }

  .login-box h2 {
    font-weight: 700;
    color: #343a40;
    margin-bottom: 25px;
  }

  .login-box .form-control {
    border-radius: 10px;
    padding: 12px;
  }

  .login-box button {
    width: 100%;
    padding: 12px;
    font-weight: 600;
    border-radius: 10px;
  }

  .login-box .register-link {
    margin-top: 20px;
    text-align: center;
  }

  .login-box .register-link a {
    color: #198754;
    font-weight: 500;
    text-decoration: none;
  }

  .login-box .register-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <div class="login-box">
    <h2 class="text-center">Вход в аккаунт</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-success mt-3">Войти</button>
    </form>

    <div class="register-link">
      <p>Нет аккаунта? <a href="{% url 'user_register' %}">Зарегистрироваться</a></p>
    </div>
  </div>
</div>
{% endblock %}
